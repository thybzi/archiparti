{% assign title = include.title | default:page.title %}
{% assign date = include.date | default:page.date %}
<header class="news-item-head" style="{{ include.style1 }}">
    <div class="background" style="{{ include.style2 }}"></div>

    <time class="date">{{ date | date:'%d %B, %Y' }}</time>
    <h1 class="title">{{ title }}</h1>
</header>
